<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pieces Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pieces Gallery</ion-title>      
    </ion-toolbar>
    <ion-toolbar>      
      <ion-searchbar [(ngModel)]="filterTerm" placeholder="Filter Pieces"
        >
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>Pieces list</ion-list-header>
    <ion-item *ngFor="let item of gallery | PieceFilter: filterTerm"  
        (click)="showDetail(item)">
      <ion-thumbnail slot="start">
        <img [src]="item.imagePath">
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.piece.name}}</h3>
        <p>{{item.piece.pieceSubCategory.name}}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>  
</ion-content>
