<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pieces Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pieces Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let piece of gallery; index as position">
        <ion-img [src]="piece.imagePath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
