<ion-header [translucent]="true">
  <!--<ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>-->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelPiece($event)">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="savePiece($event)">
        Save
      </ion-button>
    </ion-buttons>

    <ion-title>New Piece</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Family*</ion-label>
    <ion-select [(ngModel)]="pieceFamilySelected" interface="action-sheet" (ionChange)="onSelectFamily($event)">
      <ion-select-option *ngFor="let pieceFamily of pieceFamilies" [value]="pieceFamily">{{pieceFamily.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Category*</ion-label>
    <ion-select [(ngModel)]="pieceCategorySelected" interface="action-sheet" (ionChange)="onSelectCategory($event)">
      <ion-select-option *ngFor="let pieceCategory of pieceCategories" [value]="pieceCategory">{{pieceCategory.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>SubCategory*</ion-label>
    <ion-select [(ngModel)]="pieceSubCategorySelected" interface="action-sheet">
      <ion-select-option *ngFor="let pieceSubCategory of pieceSubCategories" [value]="pieceSubCategory">{{pieceSubCategory.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Name*</ion-label>
    <ion-input [(ngModel)]="pieceNameSelected" placeholder="Piece name"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
